<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagrocery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 30px;
            background: #1e1e1e;
            border: none;
            color: #ccc;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 10px;
            border-radius: 8px;
        }

        .tab-button.active {
            background: #27ae60;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styling */
        .form-section {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            max-width: 600px;
            margin: auto;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            padding: 12px 15px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-section button {
            padding: 12px;
            background: #27ae60;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-section button:hover {
            background: #219150;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            background: #333;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f9f9f9;
            text-align: center;
        }

        .product-description {
            font-size: 0.95rem;
            color: #bbb;
            text-align: center;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 6px;
        }

        .product-stock {
            font-size: 0.9rem;
            color: #aaa;
        }

        .product-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .product-actions a {
            text-decoration: none;
        }

        .edit-btn, .delete-btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .edit-btn {
            background-color: #3498db;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .tab-button {
                flex: 1;
                margin: 5px;
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagrocery</h1>

        <!-- 🔘 Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('form')">Add Product</button>
            <button class="tab-button" onclick="showTab('products')">View Products</button>
        </div>

        <!-- ✏️ Product Form -->
        <div class="tab-content active" id="form">
            <div class="form-section">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ fm.as_p }}
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>

        <!-- 🛒 Product Grid -->
        <div class="tab-content" id="products">
            <div class="product-grid">
                {% for product in products %}
                    <div class="product-card">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                        {% else %}
                            <img src="https://via.placeholder.com/300x220/2a2a2a/ffffff?text=No+Image" alt="No Image" class="product-image">
                        {% endif %}
                        <div class="product-name">{{ product.name }}</div>
                        <div class="product-description">{{ product.description }}</div>
                        <div class="product-price">₹ {{ product.price }}</div>
                        <div class="product-stock">Stock: {{ product.stock }}</div>

                        <!-- Edit and Delete buttons -->
                        <div class="product-actions">
                            <a href="{% url 'edit_product' product.pk %}">
                                <button class="edit-btn">Edit</button>
                            </a>
                            <a href="{% url 'delete_product' product.pk %}" onclick="return confirm('Are you sure you want to delete this product?')">
                                <button class="delete-btn">Delete</button>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- 🧠 Tab Switch Logic -->
    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');

            contents.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
